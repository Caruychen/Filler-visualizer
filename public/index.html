<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filler</title>
  <link rel="stylesheet" href="filler.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<div class="content">
		<h1>Filler Arena</h1>
		<h2>Choose your champion, and watch the fight to fill the arena!</h2>
		<div class="arena">
			<div class="p1 player-box">
				<h3>Player 1</h3>
				<select class="player-select" id="p1-Select">
				</select>
			</div>
			<div class="grid-container">
				<div class="overlay">
					<button class="overlay-text" id="run" onclick="run_game()">Run Game!</button>
					<div class="overlay-text" id="loading">
						Loading
						<p class="subtext">Depending on the speed of the chosen player, this may take a while.</p>
					</div>
				</div>
			</div>
			<div class="p2 player-box">
				<h3>Player 2</h3>
				<select class="player-select" id="p2-Select">
				</select>
			</div>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
